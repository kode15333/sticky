<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/scss/main.scss" />

</head>
<body>
<main id='app'>
    <nav id='menu' class='sidebar'>
        <div class='folder-list'>
            <ul>
                <li>Folder1</li>
                <li>Folder2</li>
                <li>Folder3</li>
                <li>Folder5</li>
            </ul>
            <div class='folder-control'>
                <button class='add'>Add Folder</button>
                <button class='load'>Load Folder</button>
            </div>
        </div>
    </nav>
    <section class='stickySection'>
        <button class='sidebar-toggle'>
            <i class="fa fa-list"></i>
        </button>
        <section  id="stickyContainer">

        </section>
    </section>
</main>

<script type="module" src="./src/ts/index.ts"></script>
</body>
</html>
